<div class="item-count">
  4 Items
</div>
<ng-container *ngFor="let item of cartItems">
  <div class="item  u-tiny-border-bottom">
    <div class="item__image">
      <img [src]="item.img" [alt]="item.description" />
    </div>
    <div class="item__description">
      <p [innerText]="item.description"></p>
      <div class="space-between-vertical-flex">
        <ul>
          <li>Style: 123</li>
          <li>Color: blue</li>
        </ul>
        <app-item-quick-edit (editItem$)="isEditPopUpVisible = true"></app-item-quick-edit>
      </div>
    </div>
    <div class="item__size">
      <span [innerText]="item.size"></span>
    </div>
    <div class="item__qty">
      <span [innerText]="item.qty"></span>
    </div>
    <div class="item__price">
      <span [innerText]="item.price"></span>
    </div>
  </div>
</ng-container>

<app-edit-cart-item *ngIf="isEditPopUpVisible"></app-edit-cart-item>
